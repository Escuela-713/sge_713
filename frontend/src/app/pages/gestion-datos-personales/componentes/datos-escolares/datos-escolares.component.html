<div class="container">
    <h1>Datos del Alumno</h1>
    <form [formGroup]="datosEscolaresForm">
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre/s:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" formControlName="nombre">
            </div>
            <div class="col-sm-6">
                <label for="apellido" class="form-label">Apellido/s:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" formControlName="apellido">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="dni" class="form-label">DNI:</label>
                <input type="number" class="form-control" id="dni" placeholder="Ingrese el DNI" formControlName="dni">
            </div>
            <div class="col-sm-6">
                <label for="cuil" class="form-label">CUIL:</label>
                <input type="text" class="form-control" id="cuil" placeholder="Ingrese el CUIL" formControlName="cuil">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="genero" class="form-label">Género:</label>
                <select class="form-select" id="genero" formControlName="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="No Binario">X</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="legajo" class="form-label">Número de Legajo:</label>
                <input type="number" class="form-control" id="legajo" placeholder="Ingrese el número de legajo" formControlName="legajo">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="fechaIngreso" class="form-label">Fecha Ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso" formControlName="fechaIngreso">
            </div>
            <div class="col-sm-6">
                <label for="libroMatriz" class="form-label">Número de Libro Matriz:</label>
                <input type="number" class="form-control" id="libroMatriz" placeholder="Ingrese el número de libro matriz" formControlName="nroLibroMatriz">
            </div>
                <input type="date" class="form-control" id="colegio" formControlName="colegio">
            </div>
            <div class="col-sm-6">
                <label for="fechaEgreso" class="form-label">Fecha Egreso:</label>
                <input type="date" class="form-control" id="fechaEgreso" formControlName="fechaEgreso">
            </div>
            <div class="col-sm-6"></div>
        <button type="submit" class="btn btnSave">Guardar Alumno</button>
    </form>
</div>
