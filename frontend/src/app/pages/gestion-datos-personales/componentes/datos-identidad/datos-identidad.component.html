<div class="container">
    <h1>Datos Académicos</h1>

    <form id="formularioAlumno">
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="col-sm-6">
                <label for="provinciaNacimiento" class="form-label">Provincia de Nacimiento:</label>
                <select class="form-select" id="provinciaNacimiento" required>
                    </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="localidadNacimiento" class="form-label">Localidad de Nacimiento:</label>
                <input type="text" class="form-control" id="localidadNacimiento" placeholder="Ingrese la localidad" required>
            </div>
            <div class="col-sm-6">
                <label for="domicilioPais" class="form-label">País de Domicilio:</label>
                <select class="form-select" id="domicilioPais" required>
                    </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="domicilioProvincia" class="form-label">Provincia del Domicilio:</label>
                <select class="form-select" id="domicilioProvincia"required>
                    </select>
            </div>
            <div class="col-sm-6">
                <label for="domicilioLocalidad" class="form-label">Localidad del Domicilio:</label>
                <input type="text" class="form-control" id="domicilioLocalidad" placeholder="Ingrese la localidad" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="domicilioBarrio" class="form-label">Barrio del domicilio:</label>
                <input type="text" class="form-control" id="domicilioBarrio" placeholder="Ingrese el barrio" required>
            </div>
            <div class="col-sm-6">
                <label for="domicilioBarrio" class="form-label">Calle:</label>
                <input type="text" class="form-control" id="domicilioBarrio" placeholder="Ingrese la calle">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="numeroPiso" class="form-label">Número de piso:</label>
                <input type="text" class="form-control" id="numeroPiso" placeholder="Ingrese el número de piso">
            </div>
            <div class="col-sm-6">
                <label for="numeroDepartamento" class="form-label">Número de departamento:</label>
                <input type="text" class="form-control" id="numeroDepartamento" placeholder="Ingrese el número de departamento">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="localidadNacimiento" class="form-label">Télefono:</label>
                <input type="tel" class="form-control" id="numeroTelefono" placeholder="Ingrese el número de teléfono">
            </div>
            <div class="col-sm-6">
                <label for="domicilioPais" class="form-label">Email del alumno:</label>
                <input type="email" class="form-control" id="emailAlumno" placeholder="Ingrese el email del alumno" required>
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Guardar Alumno</button>
    </form>
