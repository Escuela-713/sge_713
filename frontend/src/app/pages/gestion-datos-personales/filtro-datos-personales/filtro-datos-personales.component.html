<h1 class="datosPersonalesTitle">Filtro de Gestión de Datos Personales</h1>

<form [formGroup]="filter">
  <div id="curso-division">
    <div>
      <label for="curso-select" class="form-label">Selecciona el curso:</label>
      <select id="curso-select" name="curso" class="form-select" formControlName="curso">
        <option value="1ro">1ro</option>
        <option value="2do">2do</option>
        <option value="3ro">3ro</option>
        <option value="4to">4to</option>
        <option value="5to">5to</option>
        <option value="6to">6to</option>
        <option value="7mo">7mo</option>
      </select>
      @if (curso.errors && curso.touched)
                    {
                        <div class="text-danger">{{ cursoErrors }}</div>
                    }
    </div>
    
    <div>
      <label for="division-select" class="form-label"
        >Selecciona la división:</label
      >
      <select id="division-select" name="division" class="form-select" formControlName="division">
        <option value="1ra">1ra</option>
        <option value="2da">2da</option>
      </select>
      @if (division.errors && division.touched)
                    {
                        <div class="text-danger">{{ divisionErrors }}</div>
                    }
    </div>
  </div>

  <label for="modalidad-select" class="form-label"
    >Selecciona la modalidad:</label
  >
  <select id="modalidad-select" name="modalidad" class="form-select" formControlName="modalidad">
    <option value="ETP">ETP</option>
    <option value="humanidades">Humanidades</option>
    <option value="comunicaciones">Comunicaciones</option>
    <option value="ESB">ESB</option>
  </select>
  @if (modalidad.errors && modalidad.touched)
                    {
                        <div class="text-danger">{{ modalidadErrors }}</div>
                    }
  <label for="annoSelect" class="form-label">Año:</label>

  <input formControlName="year"
    type="number"
    min="2018"
    max="2024"
    value="2024"
    class="form-control"
    q
    aria-label="Recipient's username with two button addons"
  />
  @if (year.errors && year.touched)
                    {
                        <div class="text-danger">{{ yearErrors }}</div>
                    }
  <a class="btn btnSave" routerLink="/dashboard/datos-personales"
    >Filtrar</a
  >
</form>
