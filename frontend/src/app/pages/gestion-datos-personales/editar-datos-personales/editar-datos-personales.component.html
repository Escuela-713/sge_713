<!-- Botones para cambiar entre secciones -->
    <div class="botones-seccion">
        <button (click)="mostrarComponente('datosAlumno')">Datos del Alumno</button>
        <button (click)="mostrarComponente('datosPersonales')">Datos Personales</button>
        <button (click)="mostrarComponente('datosTutor')">Datos del Tutor</button>
      </div>

<!-- En tu archivo HTML -->
<div>

  
    <div class="seccion" *ngIf="componenteVisible === 'datosAlumno'">
      <h2>Datos del Alumno</h2>
      <app-datos-escolares></app-datos-escolares>
    </div>
  
    <div class="seccion" *ngIf="componenteVisible === 'datosPersonales'">
      <h2>Datos Personales</h2>
      <app-datos-identidad></app-datos-identidad>
    </div>
  
    <div class="seccion" *ngIf="componenteVisible === 'datosTutor'">
      <h2>Datos del Tutor</h2>
      <app-datos-tutores></app-datos-tutores>
  
    </div>
  
    </div>
