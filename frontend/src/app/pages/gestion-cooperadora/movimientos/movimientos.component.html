<div class="container">
  <h2>Movimientos de Cooperadora Escolar</h2>

  <!-- Tabla de movimientos -->
  <table class="table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      @for (mov of movimientos; track mov) {
        <tr>
          <td>{{ mov.fecha }}</td>
          <td>{{ mov.tipo }}</td>
          <td>{{ mov.monto }}</td>
          <td>{{ mov.origen }}</td>
          <td>{{ mov.destino }}</td>
          <td>{{ mov.comentario }}</td>
          <td><button>Editar</button></td>
          <td><button>Eliminar</button></td>
        </tr>
      }
    </tbody>
  </table>
