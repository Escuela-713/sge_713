 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Compra</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="">
          <div class="card-header text-center">
            <h4>Registro de Compra</h4>
          </div>
          <div class="card-body">
            <form class="needs-validation" novalidate>
              <!-- Monto -->
              <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto"required min="1" step="0.01">
                <div class="invalid-feedback">Ingrese un monto v치lido (mayor a 0).</div>
              </div>

              <!-- Fecha -->
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
                <div class="invalid-feedback">Seleccione una fecha v치lida.</div>
              </div>

              <!-- Motivo -->
              <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <textarea class="form-control" id="motivo" rows="3" placeholder="Describa el motivo de la compra" required minlength="5" maxlength="200"></textarea>
              <div class="invalid-feedback">El motivo debe tener entre 5 y 200 caracteres.</div>
              </div>

              <!-- Bot칩n -->
              <div class="">
                <button type="submit" class="btn btn-primary mt-4">Registrar Compra</button>
                <script>
    // Activar validaci칩n de Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
              </div>
            </form>
          </div>
        </div>
      </div>
