 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Registro de Compra</h4>
          </div>
          <div class="card-body">
            <form>
              <!-- Monto -->
              <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" required>
              </div>

              <!-- Fecha -->
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>

              <!-- Motivo -->
              <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <textarea class="form-control" id="motivo" rows="3" placeholder="Describa el motivo de la compra" required></textarea>
              </div>

              <!-- BotÃ³n -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrar Compra</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
