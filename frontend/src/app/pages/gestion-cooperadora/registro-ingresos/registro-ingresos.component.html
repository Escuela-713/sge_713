<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Compra</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Registro de Compra</h4>
          </div>
          <div class="card-body">
            <!-- Formulario con validación -->
            <form class="needs-validation" novalidate>
              
              <!-- Monto -->
              <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" name="monto" 
                       placeholder="Ingrese el monto" required min="1" step="0.01">
                <div class="invalid-feedback">Ingrese un monto válido (mayor a 0).</div>
              </div>

              <!-- Fecha -->
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
                <div class="invalid-feedback">Seleccione una fecha válida.</div>
              </div>

              <!-- Motivo -->
              <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <textarea class="form-control" id="motivo" name="motivo" rows="3" 
                          placeholder="Describa el motivo de la compra" required minlength="5" maxlength="200"></textarea>
                <div class="invalid-feedback">El motivo debe tener entre 5 y 200 caracteres.</div>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrar Compra</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de validación -->
  <script>
    // Activar validación de Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
