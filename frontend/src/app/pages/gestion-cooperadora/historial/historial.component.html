<div class="container mt-4">
  <h2>Historial de Cooperadora Escolar</h2>

  <!-- Tabla de historial -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Origen</th>
        <th *ngIf="isEgreso()">Destino</th>
        <th>Â¿Destino Utilizado?</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of historial">
        <td>{{ registro.fecha }}</td>
        <td>{{ registro.tipo }}</td>
        <td>${{ registro.monto }}</td>
        <td>{{ registro.origen }}</td>
        
        <!-- Mostrar destino solo si es Egreso -->
        <td *ngIf="registro.tipo === 'Egreso'">{{ registro.destino }}</td>
        
        <td>{{ registro.utilizado }}</td>
        <td>{{ registro.comentario }}</td>
      </tr>
    </tbody>
  </table>

</div>
