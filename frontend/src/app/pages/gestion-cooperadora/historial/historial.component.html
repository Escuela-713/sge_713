    <thead class="thead-dark">

        <th>Fecha</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Origen</th>

        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      @for (registro of historial; track registro.id){
     <tr>
        <td>{{ registro.fecha }}</td>
        <td>{{ registro.tipo }}</td>
        <td>${{ registro.monto }}</td>
        <td>{{ registro.origen }}</td>
        
        <td>{{ registro.destino }}</td>
        
       
        <td>{{ registro.comentario }}</td>
      </tr>     
      }
