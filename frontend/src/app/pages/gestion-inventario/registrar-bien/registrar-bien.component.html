<div class="container">
  <h1>Registrar bien nuevo</h1>

  <form class="edit-form">
    <div class="form-group">
      <label>Nombre del bien:</label>
      <input type="text" class="form-control" placeholder="Ingrese el nombre del bien">
    </div>

    <div class="form-group">
      <label>Código:</label>
      <input type="text" class="form-control" placeholder="Ingrese el código">
    </div>

    <div class="form-group">
      <label>Ubicación:</label>
      <input type="text" class="form-control" placeholder="Ingrese la ubicación">
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Cantidad:</label>
        <input type="number" class="form-control" placeholder="0">
      </div>
      <div class="form-group half">
        <label>Estado:</label>
        <input type="text" class="form-control" placeholder="Ingrese el estado">
      </div>
    </div>

    <div class="form-group">
      <label>Descripción:</label>
      <textarea class="form-control" rows="3" placeholder="Ingrese una descripción"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="button button-primary">Guardar cambios</button>
      <button type="button" class="button button-secondary">Cancelar</button>
    </div>
  </form>
</div>
