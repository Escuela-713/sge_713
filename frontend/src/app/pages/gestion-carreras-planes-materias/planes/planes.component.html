<h1 class="datosPersonalesTitle"> Gestion de planes</h1>
<div id="datosAlumnos">
    <div class="accordion" id="accordionExample">
      @for (item of planes; track item.id_plan)
      {
        <div  class="accordion-item">
            <h2 class="accordion-header" class="heading">
                <span>2023</span>
                <a routerLink="#" class="btn btnAdd">Editar</a>
                <button type="button" class="btn btnDelete">Eliminar</button>
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flushCollapse'" aria-expanded="false" aria-controls="collapseOne"></button>
              </h2>
              <div
              id="flushCollapse"
              class="accordion-collapse collapse"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
      
              <div class="accordion-body">
      
                <div id="alumnoInfo" class="alumnoInfo">
                  <span> <b>Nombre:</b>{{item.nombre}}</span>
                  <span> <b>Estado:</b>{{item.estado}}</span>
                  <span> <b>Horas Catedras:</b>{{item.horas_catedra}}</span>
                  <span> <b>Horas Reloj anuales:</b>{{item.horas_reloj}}</span>
                </div>
              </div>
            </div>
        </div>

      }</div>
    <div class="container">
        <button rel="stylesheet" routerLink="../editar-carreras" class="btn btnSave" data-dismiss="modal" >Nuevo</button> 
        <button routerLink="/dashboard/materias" class="btn btn-warning">Mateiras</button>
        
    </div>

</div>
