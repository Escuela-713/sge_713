    <h1 class="datosPersonalesTitle"> Gestion de Materias</h1>
    <div id="datosAlumnos">
        <div class="accordion" id="accordionExample">
            <div  class="accordion-item">
                <h2 class="accordion-header" class="heading">
                    <span>Matematica</span>
                    <a routerLink="#" class="btn btnAdd">Editar</a>
                    <button type="button" class="btn btnDelete">Eliminar</button>
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flushCollapse'" aria-expanded="false" aria-controls="collapseOne"></button>
                  </h2>
                  <div
                  id="flushCollapse"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
          
                  <div class="accordion-body">
          
                    <div id="alumnoInfo" class="alumnoInfo">
                      <span> <b>Materia:</b>{{item.nombre}}</span>
                      <span> <b>Año:</b>{{item.año}}</span>
                      <span> <b>Horas catedras semanales:</b>{{item.horasCatedrasSemanales}}</span>
                      <span> <b>Horas reloj anuales:</b>{{item.horasRelojAnuales}}</span>
                      <span> <b>Descripcion:</b>{{item.descripcion}}</span>
                    </div>
                  </div>
                </div>
            </div>
    
        </div>
        <div class="container">
            <button rel="stylesheet" routerLink="../editar-carreras" class="btn btnSave" data-dismiss="modal" >Nuevo</button> 
            <button routerLink="/dashboard/planes" id="btn-planes" class="btn btn-warning">Planes</button>
    
        </div>
    
    </div>
